<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag of Togo</title>
</head>
<body style="background-color: darkgray">
    <h1>Hellas flagg</h1>
    <a href="../index.html">Tilbake</a> <br> 
    <canvas width="270px" height="180px" id="Togo">

    </canvas>

<script>
    const canvas = document.getElementById("Togo");
    const ctx = canvas.getContext("2d");

    const blue = "#001489"
    const white = "#FFFFFF"


    ctx.fillStyle = blue
    ctx.fillRect(0, 0, 100, 100)

    ctx.fillStyle = blue
    ctx.fillRect(100, 0, 170, 20)
    ctx.fillStyle = white
    ctx.fillRect(100, 20, 170, 20)
    ctx.fillStyle = blue
    ctx.fillRect(100, 40, 170, 20)
    ctx.fillStyle = white
    ctx.fillRect(100, 60, 170, 20)
    ctx.fillStyle = blue
    ctx.fillRect(100, 80, 170, 20)

    ctx.fillStyle = white
    ctx.fillRect(40, 0, 20, 100)
    ctx.fillRect(0, 40, 100, 20)

    ctx.fillStyle = white
    ctx.fillRect(0,100, 270, 20)

    ctx.fillStyle = blue
    ctx.fillRect(0,120, 270, 20)

    ctx.fillStyle = white
    ctx.fillRect(0,140, 270, 20)

    ctx.fillStyle = blue
    ctx.fillRect(0, 160, 270, 20)

    ctx.fillStyle = white
    ctx.fillRect(0, 180, 270, 20)



</script>

</body>
</html>
