<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag of Togo</title>
</head>
<body>
    <canvas width="270px" height="180px" id="Togo">

    </canvas>
<script>
    const canvas = document.getElementById("Togo");
    const ctx = canvas.getContext("2d");

    const blue = "blue"
    const white = "white"

    const A = 170
    const B = 20 
    const C = 40
    const D = 180

    ctx.fillStyle = "#001489" //blue
    ctx.fillRect(0, 0, 100, 100)

    ctx.fillStyle = "#001489" //blue
    ctx.fillRect(100, 0, 170, 20)
    ctx.fillRect(100, 40, 170, 20)
    ctx.fillRect(100, 80, 170, 20)

    ctx.fillStyle = "#FFFFFF" //white
    ctx.fillRect(40, 0, 20, 100)
    ctx.fillRect(0, 40, 100, 20)

    ctx.fillStyle = "#FFFFFF" //white
    ctx.fillRect(0,100, 270, 20)

    ctx.fillStyle = "#001489" //blue
    ctx.fillRect(0,120, 270, 20)

    ctx.fillStyle = "#FFFFFF" //white
    ctx.fillRect(0,140, 270, 20)

    ctx.fillStyle = "#001489" //blue
    ctx.fillRect(0, 160, 270, 20)

    ctx.fillStyle = "#FFFFFF" //white
    ctx.fillRect(0, 180, 270, 20)



</script>

</body>
</html>
