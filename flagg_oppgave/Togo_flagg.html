<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag of Togo</title>
</head>
<body>
    <canvas width="300px" height="200px" id="Togo">

    </canvas>
<script>
    const canvas = document.getElementById("Togo");
    const ctx = canvas.getContext("2d");

    const green = "#00b140"
    const white = "white"
    const yellow = "#fdda25"
    const red = "#cc2647"

    const A = 90*2
    const B =20*2
    const C = 60*2


    ctx.fillStyle = red;
    ctx.fillRect(0, 0, C, C)

    ctx.fillStyle = green
    ctx.fillRect(C, 0, A, B)


</script>

</body>
</html>
