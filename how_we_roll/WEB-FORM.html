<!DOCTYPE html>
<html lang="no-NB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link til CSS dokument for styling-->
    <link rel="stylesheet" href="./css/WEB-FORM.css">
    <title>WEB FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <!--CSS klasse for sentrering av labels og intput på websiden-->
        <div class="centreForm">
            <!--Janis sine spørsmål start-->
            <!--Lagd 2 labels med range imellom med navn og ID slik javascript kan hente informasjonen i max og min range.
        slider-container klasse for å gjøre siden mer fleksibel og-->
            <div class="text-container">
                <label for="firstName">Fornavn</label>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="lastName">Etternavn</label>
                <input type="text" id="lastName">
            </div>
            <div>
                <label for="age">Alder</label>
                <input type="number" name="age" id="age" min="1" max="200">
            </div>
            <div class="slider-container">

                <label for="wakeupTime">Early bird</label>
                <input type="range" name="wakeupTime" min="1" max="100" id="wakeupTime">
                <label for="wakeupTime">Night owl</label>
            </div>
            <div class="slider-container">
                <label for="workTogether">Work on it together</label>
                <input type="range" name="WorkTogether" min="1" max="100" id="workTogether">
                <label for="workTogether">Go off alone and think</label>
            </div>
            <div class="slider-container">
                <label for="backStory">Tell me the backstory</label>
                <input type="range" name="backStory" min="1" max="100" id="backStory">
                <label for="backStory">Cut to the chase</label>
            </div>
            <div class="slider-container">
                <label for="talkItOut">Need to talk it out</label>
                <input type="range" name="talkItOut" min="1" max="100" id="talkItOut">
                <label for="talkItOut">Need to move on</label>
            </div>
            <div class="slider-container">
                <label for="Processor">Verbal processor</label>
                <input type="range" name="Processor" min="1" max="100" id="Processor">
                <label for="Processor">Mental processor</label>
            </div>
            <div class="slider-container">
                <label for="Schedule">Schedule a time to chat</label>
                <input type="range" name="Schedule" min="1" max="100" id="Schedule">
                <label for="Schedule">Interrupt me when you need me</label>
            </div>
            <div class="slider-container">
                <label for="chatting">Video chat</label>
                <input type="range" name="chatting" min="1" max="100" id="chatting">
                <label for="chatting">Slack/text</label>
            </div>
            <div class="slider-container">
                <label for="workTime">09-17</label>
                <input type="range" name="workTime" min="1" max="100" id="workTime">
                <label for="workTime">I have no set schedule</label>
            </div>
            <!--Slutt på Janis sine spørsmål-->
            <!--Start egne spørsmål-->
            <div class="slider-container">
                <label for="planning"> Planner</label>
                <input type="range" name="planning" min="1" max="100" id="planning">
                <label for="planning">Last minute</label>
            </div>
            <div class="slider-container">
                <label for="stress"> Stressed</label>
                <input type="range" name="stress" min="1" max="100" id="stress">
                <label for="stress">Chilled</label>
            </div>
            <div class="slider-container">
                <label for="meetingLoc"> Digital meeting</label>
                <input type="range" name="meetingLoc" min="1" max="100" id="meetingLoc">
                <label for="meetingLoc">Physical meeting</label>
            </div>
            <!--Slutt egne spørsmål-->
            <!--button så har en funskjon som er koblet til javascript WEB-FORM.js-->
            <div>
                <button onclick="myBtn()" type="button">Submit</button>
            </div>
        </div>
    </form>
    <!--output for å få ut info fra range inputs og se hva som kommer.-->
    <p id="output"></p>
    <script src="./js/WEB-FORM.js"></script>
</body>

</html>
