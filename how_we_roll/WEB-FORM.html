<!DOCTYPE html>
<html lang="no-NB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB FORM</title>
</head>
<body>
<form>
    <div>
        <div>
            <label for="WakeupTime">Early bird VS Night owl</label>
            <input type="range" name="WakeupTime" min="1" max="1000">
        </div>
        <div>
            <label for="WorkTogether">Work on it together VS Go off alone and think</label>
            <input type="range" name="WorkTogether" min="1" max="1000">
        </div>
        <div>
            <label for="BackStory">Tell me the backstory VS Cu to the chase</label>
            <input type="range" name="BackStory" min="1" max="1000">
        </div>
        <div>
            <label for="talkItOut">Need to talk it out VS Need to move on</label>
            <input type="range" name="talkItOut" min="1" max="1000">
        </div>
        <div>
            <label for="Processor">Verbal processor VS Mental processor</label>
            <input type="range" name="Processor" min="1" max="1000">
        </div>
        <div>
            <label for="Schedule">Schedule a time to chat VS Interrupt me when you need me</label>
            <input type="range" name="Schedule" min="1" max="1000">
        </div>
        <div>
            <label for="chatting">Video chat VS  Slack/text</label>
            <input type="range" name="chatting" min="1" max="1000">
        </div>
      <div>
        <label for="WorkTime">09-17 VS i have no set schedule</label>
        <input type="range" name="WorkTime" min="1" max="1000">
      </div>
      <div>
      <label for="planning"> Planner VS Las minute</label>
      <input type="range" name="planning" min="1" max="1000">
        </div>
    </div>
</form>
</body>
</html>
