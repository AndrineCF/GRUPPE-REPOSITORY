  <body>
    <h1>Results</h1>
    <div class="canvas">s
      <canvas id="Linje1" width="600" height="30"></canvas>
      <canvas id="Linje2" width="600" height="30"></canvas>
      <canvas id="Linje3" width="600" height="30"></canvas>
      <canvas id="Linje4" width="600" height="30"></canvas>
      <canvas id="Linje5" width="600" height="30"></canvas>
      <canvas id="Linje6" width="600" height="30"></canvas>
      <canvas id="Linje7" width="600" height="30"></canvas>
    </div>

 <a href="index.html"> <button>Tilbake</button></a>
    <script>

const y = 15
const radius = 12.5
const width = 500

// Regner ut koordinater ut fra prosent delen
function utregningOutput(prosent) {
    return ((prosent * width) / 100) + 50
}

//Funskjon tar inn canvas elmenet og lage en sirkel med parameter til funsjonen
function lageSirkel(ctx, prosent, farge) {
    ctx.beginPath();
    ctx.arc(utregningOutput(prosent), y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillStyle = farge
    ctx.fill();
}

//Henter linje 1
var c = document.getElementById("Linje1")
var ctx = c.getContext("2d");

//Laget linje 1
ctx.beginPath();
ctx.moveTo(50, y)
ctx.lineTo(550, 15)
ctx.stroke();

//Lage kule
ctx.beginPath();
ctx.arc(50, y, radius, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "#00FFF0";
ctx.fill();

//Lage kule 2
ctx.beginPath();
ctx.arc(300, y, radius, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "blue";
ctx.fill();

// Linje 6
var c = document.getElementById("Linje6")
var ctx = c.getContext("2d");

//Laget linje 1
ctx.beginPath();
ctx.moveTo(50, y)
ctx.lineTo(550, 15)
ctx.stroke();

//Lage kule 1
lageSirkel(ctx, 5, "#00FFF0")

//Lage kule 2
lageSirkel(ctx, 80, "blue")

//Lage kule 3
lageSirkel(ctx, 50, "red")

//Lage kule 4
lageSirkel(ctx, 70, "green")

//Lage kule 5
lageSirkel(ctx, 34, "pink")

//Lage kule 6
lageSirkel(ctx, 99, "purple")

//Lage kule 7
lageSirkel(ctx, 15, "black")


//henter linje 2

//Lage kule 5

//Lage kule 6

//Lage kule 7

//Lage kule 5

//Lage kule 6

//Lage kule 7
lageSirkel(ctx, 20, "black")

// Linje 7

//Laget linje
